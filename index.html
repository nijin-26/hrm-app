<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Human Resource Management App" />
    <title>HRM App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container flex">
        <!-- TODO: Logo -->
        <form class="search-employee-form">
          <!-- TODO: Search Icon. -->
          <input type="text" placeholder="Search Employee" />
        </form>
        <!-- TODO: Hamburger Icon -->
      </div>
    </header>
    <main>
      <h1 class="heading">Employees</h1>
      <section class="flex justify-between">
        <div class="filter-container">
          <select name="designation" class="designation-filter">
            <option value="Designation">Designation</option>
          </select>
          <select name="role" class="role-filter">
            <option value="Role">Role</option>
          </select>
          <div class="skills-fitler-dropdown">
            <input
              class="skill-search-input"
              type="text"
              placeholder="Search for Skills"
            />
            <div class="dropdown-content">
              <ul class="skill-list">
                <li data-skill="HTML">HTML</li>
                <li data-skill="CSS">CSS</li>
                <li data-skill="JavaScript">JavaScript</li>
              </ul>
            </div>
          </div>
        </div>
        <button class="add-employee-btn flex justify-between">
          <img width="20" src="./images/icons/add_user_icon.svg" alt="" />
        </button>
      </section>

      <section class="employee-list-container">
        <table>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Hire Date</th>
            <th>Actions</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Nijin</td>
            <td>nijin@qburst.com</td>
            <td>11/07/2023</td>
            <td></td>
          </tr>
        </table>
        <!-- TODO: Pagination -->
      </section>
    </main>
  </body>
</html>
