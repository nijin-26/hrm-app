<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Human Resource Management App" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>HRM App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container flex justify-between">
        <img
          src="./assets/images/logo.png"
          alt="HR Management App Logo"
          width="40"
        />
        <div class="search-employee-container">
          <span class="material-symbols-outlined search-icon"> search </span>
          <input
            class="search-employee-input"
            type="text"
            placeholder="Search Employee by Name"
          />
        </div>
        <span class="material-symbols-outlined toggle-theme"> light_mode </span>
      </div>
    </header>
    <main>
      <section class="topbar-container flex justify-between">
        <div>
          <div class="flex topbar-header">
            <h1 class="heading">Employees</h1>
            <button class="btn enable-filter-btn">
              <span class="material-symbols-outlined"> filter_list </span>
            </button>
          </div>
          <div class="filter-container open-filter-options flex">
            <select
              name="department"
              class="department-filter"
              autocomplete="off"
            >
              <option value="" disabled selected>Department</option>
              <option value="D1">Development</option>
              <option value="D2">DevOps</option>
              <option value="D3">QA</option>
              <option value="D4">User Experience</option>
            </select>
            <select name="role" class="role-filter" autocomplete="off">
              <option value="" disabled selected>Role</option>
              <option value="R1">Engineer</option>
              <option value="R2">Senior Engineer</option>
              <option value="R3">Lead Engineer</option>
              <option value="Role">Architect</option>
              <option value="Role">Intern</option>
            </select>
            <div class="skills-fitler-dropdown">
              <div class="skill-search-view-container flex">
                <div class="selected-skill flex">
                  <!-- <span class="material-symbols-outlined"> page_control </span> -->
                </div>
                <input
                  class="skill-search-input"
                  type="text"
                  placeholder="Filter by skills"
                />
              </div>

              <div class="dropdown-content">
                <ul class="skill-list"></ul>
              </div>
            </div>
            <button class="btn secondary-btn clear-filter-btn">
              <span class="material-symbols-outlined"> filter_list_off </span>
            </button>
          </div>
        </div>
        <button class="btn add-employee-btn flex justify-between">
          <span class="material-symbols-outlined"> person_add </span>
        </button>
      </section>
      <!-- <div class="selected-skill flex"></div> -->

      <section class="employee-list-container">
        <table class="employee-list-table">
          <tr id="table-header">
            <th data-column="id">ID</th>
            <th data-column="fullName">Full Name</th>
            <th data-column="email">Email</th>
            <th data-column="dateOfJoin">Hire Date</th>
            <th>Actions</th>
          </tr>
        </table>
        <p class="error-tag">No data found. Add an employee.</p>
        <!-- TODO: Pagination -->
      </section>
    </main>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/ui.js" type="module"></script>
    <script src="./js/firebase/firebase.js" type="module"></script>
    <script src="./js/filter.js" type="module"></script>
    <script src="./js/toggleTheme.js" type="module"></script>
  </body>
</html>
